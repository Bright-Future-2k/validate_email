<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate_Mail</title>
</head>
<body>
<script>

    function checkMail(str) {
        let validateMail = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)$/;
        if (validateMail.test(str)) {
            return true;
        }
        return false;
    }

    console.log(checkMail('a@gmail.com'));
    console.log(checkMail('@gmail.com'));
</script>
</body>
</html>
